- hosts: localhost
  connection: local
  gather_facts: no
  sudo: no
  vars:
    homebrew_taps:
      - caskroom/cask
      - caskroom/fonts
      - sanemat/font
    homebrew_packages:
      - ansible
      - bash
      - brew-cask
      - ctags
      - curl
      - docker-machine
      - fontforge
      - ghq
      - git
      - gnu-sed
      - jq
      - openssl
      - { name: openssl, state: linked, install_options: force }
      - peco
      - readline
      - { name: ricty, install_options: [powerline, vim-powerline] }
      - tmux
      - tree
      - vim
      - wget
      - w3m
    homebrew_cask_packages:
      - appcleaner
      - atom
      - caffeine
      - dropbox
      - evernote
      - font-source-han-code-jp
      - geektool
      - google-chrome
      - iterm2
      - karabiner
      - kindle
      - macvim
      - skitch
      - xtrafinder
      - vagrant

  tasks:
    - name: homebrew をアップデート
      homebrew: update_homebrew=yes

    - name: homebrew の tap リポジトリを追加
      homebrew_tap: tap={{ item }} state=present
      with_items: homebrew_taps

    - name: brew パッケージのインストール
      homebrew: >
        name={{ item.name | default(item) }}
        state={{ item.state | default('latest') }}
        install_options={{
          item.install_options | default() | join(',')
          if item.install_options is not string
          else item.install_options
        }}
      with_items: homebrew_packages

    - name: brew-cask パッケージのインストール
      homebrew_cask: >
        name={{ item.name | default(item) }}
        state={{ item.state | default('present') }}
      with_items: homebrew_cask_packages

    - name: solarized color scheme の取得
      git:
        repo=git://github.com/altercation/solarized.git
        dest=~/.ghq/github.com/altercation/solarized.git
        force=yes
        accept_hostkey=yes

    - name: ricty の配置
      shell: cp -f $(brew --cellar ricty)/*/share/fonts/*Powerline.ttf ~/Library/Fonts/
      args:
          creates: ~/Library/Fonts/Ricty-Bold-Powerline.ttf
          notify: run fc-cache

  handlers:
    - name: run fc-cache
      shell: fc-cache -vf
